<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Harsha Malla - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional inline mobile-first styles */
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      line-height: 1.6;
    }

    header h1, h2 {
      text-align: center;
    }

    nav.navbar ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      list-style: none;
    }

    nav.navbar ul li {
      margin: 5px 10px;
    }

    iframe {
      max-width: 100%;
      height: auto;
      aspect-ratio: 16/9;
    }

    .skills-scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
    }

    .skills-scroll-track span {
      display: inline-block;
      margin-right: 15px;
      font-weight: 600;
    }

    .flip-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .flip-cards .card {
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .startup-card {
      background: #e9f5ff;
      margin: 10px auto;
      padding: 12px 18px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
    }

    .counters {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .counters div {
      margin: 10px;
      text-align: center;
      min-width: 100px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background: #fafafa;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .tagline {
        font-size: 0.9em;
        padding: 0 15px;
        text-align: center;
      }
      nav.navbar ul li {
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="floating-background"></div>
  <header data-aos="fade-down">
    <h1 id="easter-egg">Harsha Malla</h1>
    <p class="tagline"><span id="typing"></span></p>
    <nav class="navbar">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#achievements">Achievements</a></li>
        <li><a href="#certifications">Certifications</a></li>
        <li><a href="#whyme">Why Me?</a></li>
        <li><a href="#thoughts">Thoughts</a></li>
        <li><a href="#startups">Startups</a></li>
        <li><a href="#stats">Stats</a></li>
        <li><a href="#chatbot">Chatbot</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- All your sections remain the same... I only added styling above to make them responsive -->
  </main>

  <footer>
    <p>Â© 2025 Harsha Malla | Made with ðŸ’™ from Rayagada</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const text = "Startup Enthusiast | IIM Bangalore | Pursuing CA Inter";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();

    document.getElementById("easter-egg").addEventListener("click", () => {
      document.body.classList.toggle("console-mode");
      setTimeout(() => document.body.classList.remove("console-mode"), 8000);
    });
  </script>
</body>

</html>
